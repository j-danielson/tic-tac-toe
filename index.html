<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <header>Under Construction</header>
      <div id="top">
        <div id="p1Div"><p class="nameSpace, X" id="p1NameSpace">Player 1</p><p class="turnSymbol, X" id="XSymbol">X</p></div>
        <div id="gameBoard">
            <div class="boardDiv" data-board-number="0"></div>
            <div class="boardDiv" data-board-number="1"></div>
            <div class="boardDiv" data-board-number="2"></div>
            <div class="boardDiv" data-board-number="3"></div>
            <div class="boardDiv" data-board-number="4"></div>
            <div class="boardDiv" data-board-number="5"></div>
            <div class="boardDiv" data-board-number="6"></div>
            <div class="boardDiv" data-board-number="7"></div>
            <div class="boardDiv" data-board-number="8"></div>
        </div>
        <div id="p2Div"><p class="nameSpace, O" id="p2NameSpace">Player 2</p><p class="turnSymbol, O" id="oSymbol">O</p></div>
      </div>
      <div id="bottom">
        <div class="scoreBoard" id="1Score"><p id="p1NameScore">Player 1</p><p id="p1ScoreSpace">0</p></div>
        <div class="buttons">
          <button id="newGame">New Game</button>
          <button id="newRound">New Round</button>
          <button id="quickPlay">Quick Play</button>
        </div>
        <div class="scoreBoard" id="2Score"><p id="p2NameScore">Player 2</p><p id="p2ScoreSpace">0</p></div> 
        
        <!--Modal Boxes-->
          <div id="newPlayerModal" class="modalContainer">
            <div class="modal">
              <div class="modalHeader">
                <span class="close">&times;</span>
                <h2>Players</h2>
              </div>
              <div class="modalBody">
                <form id="playerInfo">
                  <p>Player 1</p>
                  <label for ="playerName">Name:</label>
                  <input type="text" id="p1Name" name="playerName">
                  <p>Player 2</p>
                  <label for ="playerName">Name: </label>
                  <input type="text" id="p2Name" name="playerName">
                  <br>
                  <button type="button" id="submit">Submit</button>
              </form>
              </div>
            </div>
            </div>
            <div id="restartModal" class="modalContainer">
              <div class="restartModal">
              <div class="modalHeader">
                <span class="close">&times;</span>
              </div>
              <div class="modalBody">
                <p id="restartBody">Are you sure you want to start a new game?</p>
                  <button type="button" id="yesBtn">Yes</button>
                  <button type="button" id="cancelBtn">Cancel</button>
              </div>
            </div>
            </div>
        
      </div>  
    <script src="script.js"></script> 
  </body>
</html>
